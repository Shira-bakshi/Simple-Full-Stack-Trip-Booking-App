<form action class="form1" (ngSubmit)="getMailPass()">
    <div class="ff"><h2>התחברות</h2></div>
    
     <div class="form-group">
       <input type="email" class="form-control" id="email" name ="email" placeholder="מייל:"
      [(ngModel)]="mail" #inp1="ngModel" required >
      <!-- pattern="[a-z 0-9A-Z]{9}" -->
    </div>
    <div *ngIf="inp1.invalid && inp1.touched">
        <!-- <p *ngIf="inp1.errors!['pattern']"></p> -->
        <p *ngIf="inp1.errors!['required']">שדה חובה</p>
      </div>


    <div class="form-group">
      <input type="password" class="form-control" id="pwd" name="pwd" placeholder="סיסמא:"
       [(ngModel)]="pass" #inp3="ngModel" required  >
    </div>
    <div *ngIf="inp3.invalid && inp3.dirty">
        <p *ngIf="inp3.errors!['required']">שדה חובה</p>
    </div>
    <div class="submit">
    <button type="submit">שלח</button>
</div>
  </form>
