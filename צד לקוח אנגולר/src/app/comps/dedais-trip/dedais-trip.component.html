<div class="l2" style=" background-image: url('./assets/pic/{{trips.chooseTrip.Photo}}');">
<div class="lll"   >
    
    <h2>{{trips.chooseTrip.TripDestination}}</h2>
    <p>משך זמן הטיול: {{trips.chooseTrip.TripDurationHours}} שעות</p>
    <p>נותרו {{trips.chooseTrip.NumberOfAvailablePlaces}} מקומות.</p>
    <p>מחיר: {{trips.chooseTrip.Price}}</p>
    <p>{{trips.chooseTrip.TypeName}}</p>
    <p *ngIf ="trips.chooseTrip.FirstAidCertificate">יש צורך בחובש </p>
    <p *ngIf ="!trips.chooseTrip.FirstAidCertificate">אין צורך בחובש</p>
    <button (click)="invatPlace()">הזמנת מקומות</button>
    <div *ngIf="f" >
        <form (ngSubmit)="chackInvateP()">
            <button class="close" (click)="close()">x</button>
        <input type="number" placeholder="מספר מקומות" name="numP"[(ngModel)]="n">
        <input type="submit" value="אישור"></form>
    </div>
 </div>
</div>
